services:
  - type: web
    name: app-motorista
    env: python
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        value: change-me
      - key: ADMIN_USER
        value: admin
      - key: ADMIN_PASS
        value: admin123
